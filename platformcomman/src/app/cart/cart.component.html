<div
  *ngIf="showAlert"
  class="w-1/4 bg-red-100 border-t-4 border-red-500 rounded-b text-blue-900 px-4 py-3 shadow-md z-10 fixed top-15 left-0 right-0"
  role="alert"
>
  <div class="flex">
    <div class="py-1">
      <svg
        class="fill-current h-6 w-6 text-red-500 mr-4"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20"
      >
        <path
          d="M2.293 9.293a1 1 0 0 1 0-1.414l4-4a1 1 0 0 1 1.414 0L10 7.586l2.293-2.293a1 1 0 0 1 1.414 0l4 4a1 1 0 0 1 0 1.414l-8 8a1 1 0 0 1-1.414 0l-8-8a1 1 0 0 1 0-1.414z"
        />
      </svg>
    </div>
    <div>
      <p class="font-bold">Product Deleted From Cart</p>
    </div>
  </div>
</div>
<div class="" *ngIf="cartItems && cartItems.length > 0; else emptyCartMessage">
  <h1 class="mt-2 mb-8 text-center text-3xl text-gray-600 font-bold">
    CART ITEMS
  </h1>
  <div
    class="mx-auto max-w-5xl justify-center px-6 md:flex md:space-x-6 xl:px-0"
  >
    <div class="rounded-lg md:w-2/3">
      <!-- --show data -->
      <div
        *ngFor="let item of cartItems; let i = index"
        class="justify-between mb-6 rounded-lg bg-white p-6 shadow-md sm:flex sm:justify-start"
      >
        <img
          [src]="item.Image"
          alt="product-image"
          class="lg:w-20 lg:h-full rounded-xl object-cover md:h-full md:w-30 sm:w-10 sm:h-10"
        />

        <div class="sm:ml-4 sm:flex sm:w-full sm:justify-between">
          <div class="mt-5 sm:mt-0">
            <h2 class="text-lg font-bold text-gray-900">{{ item.Name }}</h2>
            <span class="text-gray-400 mr-3 uppercase text-xs">
              {{ item.Brand }}</span
            >
            <p class="mt-1 text-xs text-gray-700">{{ item.Description }}</p>
          </div>
          <div
            class="mt-4 flex justify-between sm:space-y-6 sm:mt-0 sm:block sm:space-x-6"
          >
            <div class="flex items-center border-gray-100">
              <span
                class="cursor-pointer rounded-l bg-gray-100 py-1 px-3.5 duration-100 hover:bg-blue-500 hover:text-blue-50"
              >
                Quantity
              </span>
              <span
                class="cursor-pointer rounded-l bg-gray-100 py-1 px-3.5 duration-100 hover:bg-blue-500 hover:text-blue-50"
              >
                {{ item.Quantity }}
              </span>
            </div>
            <div class="flex items-center space-x-4">
              <p class="text-sm">{{ item.Price }} ₹</p>
              <button (click)="removeFromLocalStorage(i)">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="h-5 w-5 cursor-pointer duration-150 hover:text-red-500"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M6 18L18 6M6 6l12 12"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div
      class="mt-6 h-full rounded-lg border bg-white p-6 shadow-md md:mt-0 md:w-1/3"
    >
      <div class="mb-2 flex justify-between">
        <p class="text-gray-700">Price</p>
        <p class="text-gray-700">{{ geSinglePrice() }} ₹</p>
      </div>
      <div class="flex justify-between">
        <p class="text-gray-700">Total Price including Quantity</p>
        <p class="text-gray-700">{{ getTotalPrice() }} ₹</p>
      </div>
      <hr class="my-4" />
      <div class="flex justify-between">
        <p class="text-lg font-bold">Total</p>
        <div class="">
          <p class="mb-1 text-lg font-bold">{{ getTotalPrice() }} ₹</p>
        </div>
      </div>
      <button
        class="mt-6 w-full rounded-md bg-orange-500 py-1.5 font-medium text-blue-50 hover:bg-orange-600"
      >
        <a routerLink="/cheackout"> Check out </a>
      </button>
    </div>
  </div>
</div>
<ng-template #emptyCartMessage>
  <div class="text-center font-bold text-gray-500 text-4xl mt-10">
    No product added
  </div>
</ng-template>
